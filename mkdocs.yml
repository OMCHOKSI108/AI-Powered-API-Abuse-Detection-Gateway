site_name: AI-Powered API Abuse Detection Gateway
site_description: Protect your APIs from bots, scrapers, and DDoS attacks with real-time ML-powered detection
site_author: Your Name
repo_url: https://github.com/yourusername/AI-Powered-API-Abuse-Detection-Gateway
repo_name: GitHub

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: getting-started/quickstart.md
    - Installation: getting-started/installation.md
    - Configuration: getting-started/configuration.md
  - Use Cases:
    - Protect Vercel Backend: use-cases/vercel-integration.md
    - E-commerce APIs: use-cases/ecommerce.md
    - Mobile App Backend: use-cases/mobile-backend.md
    - Microservices: use-cases/microservices.md
  - Guides:
    - Step-by-Step Protection: guides/step-by-step.md
    - Custom ML Models: guides/ml-models.md
    - Monitoring & Alerts: guides/monitoring.md
    - Performance Tuning: guides/performance.md
  - API Reference:
    - Dashboard API: api/dashboard.md
    - Configuration Options: api/configuration.md
    - Metrics & Stats: api/metrics.md
  - Deployment:
    - Docker: deployment/docker.md
    - Railway: deployment/railway.md
    - AWS EC2: deployment/aws.md
    - DigitalOcean: deployment/digitalocean.md
  - Advanced:
    - Architecture: advanced/architecture.md
    - Thread Safety: advanced/thread-safety.md
    - Security: advanced/security.md
  - FAQ: faq.md
  - Contributing: contributing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables

plugins:
  - search
  - tags
